<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>ðŸ¥‚Â¡Felices Fiestas!ðŸ¥‚</title>

<body>


    <div class="swiper">
        <!-- Parallax background element -->
        <div class="parallax-bg" style="background-image:url(https://images.pexels.com/photos/7716946/pexels-photo-7716946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)" data-swiper-parallax="-23%"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide-1">
                <div class="background-parallax"></div>
                <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600" data-swiper-parallax-scale="0.15" data-swiper-parallax-opacity="0.5">
                    <h1>Contenido slide 1</h1>
                </div>
            </div>
            <div class="swiper-slide" id="slide-2">
                <div class="background-parallax"></div>
                <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600" data-swiper-parallax-scale="0.15" data-swiper-parallax-opacity="0.5">
                    <h1>Contenido slide 2</h1>
                </div>
            </div>
            <div class="swiper-slide" id="slide-3">
                <div class="background-parallax"></div>
                <div class="text" data-swiper-parallax="-300" data-swiper-parallax-duration="600" data-swiper-parallax-scale="0.15" data-swiper-parallax-opacity="0.5">
                    <h1>Contenido slide 3</h1>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
